<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="/../devchallenges.png">

    <script src='script.js' defer></script>
    
    <title>My gallery | Rodney Cotton</title>
</head>
<body>
    <main>
        <section class="profile">
            <img class="profile__picture" src="images/profilePhoto.jpg" alt="Man with a beard">
            <div class="profile__name">Rodney Cotton</div>
            <div class="profile__location">Helsinki, Finland</div>
        </section>
    
        <section class="info">
            <div class="info__item"><p class="info__number">100 <span class="grey">Posts</span></p></div>
            <div class="info__item"><p class="info__number">2,242 <span class="grey">Followers</span></p></div>
            <div class="info__item"><p class="info__number">1,432 <span class="grey">Following</span></p></div>
        </section>
            
        <section class="gallery">
            <div class="container" tabindex="0">
                <img id="photo1" class="photo" src="images/photo1.jpg" alt="Green leaf plant beside wall">
                <!-- https://unsplash.com/photos/YAPZt8wxMO4 -->
            </div>
            <div class="container" tabindex="0">
                <img id="photo2" class="photo" src="images/photo2.jpg" alt="Black and brown leather padded tub sofa" >
                <!-- https://unsplash.com/photos/Uxqlfigh6oE -->
            </div>
            <div class="container" tabindex="0">
                <img id="photo3" class="photo" src="images/photo3.jpg" alt="White ceramic bathtub">
                <!-- https://unsplash.com/photos/PibraWHb4h8 -->
            </div>
            <div class="container" tabindex="0">
                <img id="photo4" class="photo" src="images/photo4.jpg" alt="Black floor lamp at the corner ">
                <!-- https://unsplash.com/photos/3LTht2nxd34 -->
            </div>
            <div class="container" tabindex="0">
                <img id="photo5" class="photo" src="images/photo5.jpg" alt="Rubber tree">
                <!-- https://unsplash.com/photos/eA2z1JSzZFI -->
            </div>
            <div class="container" tabindex="0">
                <img id="photo6" class="photo" src="images/photo6.jpg" alt="Browen wooden bench near window">
                <!-- https://unsplash.com/photos/SoNaNOFT974 -->
            </div>
        </section>
    </main>

    <footer>
        <p class="footer"><a href="https://github.com/iamchubko" target="_blank">Kirill Chubko</a> @ <a href="https://devchallenges.io" target="_blank">DevChallenges.io</a></p>
    </footer>
</body>
</html>
